<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Mount Master - Book Now</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Common header for all pages -->
<header>
  <h1>TV Mount Master</h1>
  <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
    <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
      <mask class="moon" id="moon-mask">
        <rect x="0" y="0" width="100%" height="100%" fill="white" />
        <circle cx="24" cy="10" r="6" fill="black" />
      </mask>
      <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
      <g class="sun-beams" stroke="currentColor">
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </g>
    </svg>
  </button>
  <nav>
    <a href="home.html">Home</a>
    <a href="services.html">Services</a>
    <a href="booking.html">Book Now</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

  <main class="container">
    <h2>Book Your Appointment</h2>
    <form id="booking-form" novalidate>
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567" pattern="[\d\s\-\+\(\)]{7,}" />

      <label for="service">Select Service *</label>
      <select id="service" name="service" required>
        <option value="" disabled selected>Select a service</option>
        <option value="tv-mounting">TV Mounting</option>
        <option value="home-theater-setup">Home Theater Setup</option>
        <option value="audio-system-setup">Audio System Setup</option>
        <option value="tv-wall-repair">TV Wall Repair</option>
        <option value="wiring-cable-management">Custom Wiring & Cable Management</option>
        <option value="smart-home-integration">Smart Home Integration</option>
      </select>

      <label for="date">Preferred Date *</label>
      <input type="date" id="date" name="date" required min="" />

      <label for="time">Preferred Time *</label>
      <input type="time" id="time" name="time" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Any specific requests or info"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 TV Mount Master. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
  <script>
    // Set minimum date to today
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);
  </script>
</body>
</html>
